<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>

    <script src="./계산기.js"></script>
    <link rel="stylesheet" href="./계산기.css">
</head>
<body>
    <div class="wrap">
        <table>
            <tr>
                <th colspan="4">
                    <input type="text" id="cal" readonly></input>
                    <input type="text" id="result" readonly></input>
                </th>
                <td rowspan="5" colspan="3"><div  id="history"></div></td>
            </tr>
            <tr>
                <td><button id="clear" onclick="Clear();">C</button></td>
                <td><button id="backspace" onclick="backspace();">bs</button></td>
                <td><button id="per" value="%" onclick="operPer();">%</button></td>
                <td><button id="devide" value="/" onclick="operD();">/</button></td>
            </tr>
            <tr>
                <td><button name="num" id="7" value="7" onclick="number7();">7</button></td>
                <td><button name="num" id="8" value="8" onclick="number8();">8</button></td>
                <td><button name="num" id="9" value="9" onclick="number9();">9</button></td>
                <td><button id="X" value="*" onclick="operX();">X</button></td>
            </tr>
            <tr>
                <td><button name="num" id="4" value="4" onclick="number4();">4</button></td>
                <td><button name="num" id="5" value="5" onclick="number5();">5</button></td>
                <td><button name="num" id="6" value="6" onclick="number6();">6</button></td>
                <td><button id="minus" value="-" onclick="operM();">-</button></td>
            </tr>
            <tr>
                <td><button name="num" id="1" value="1" onclick="number1();">1</button></td>
                <td><button name="num" id="2" value="2" onclick="number2();">2</button></td>
                <td><button name="num" id="3" value="3" onclick="number3();">3</button></td>
                <td><button id="plus" value="+" onclick="operP();">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button name="num" id="0" value="0" onclick="number0();">0</button></td>
                <td><button name="num" id="dot" value="." onclick="dot();">.</button></td>
                <td><button id="calculate" onclick="calculate();">=</button></td>
                <td></td><td></td>
                <td><button id="delete" onclick="delHis();"></button></td>
            </tr>
        </table>
    </div>
</body>
</html>
